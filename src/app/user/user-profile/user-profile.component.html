<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <img src="{{user?.avatar}}" style="width: 100%;">
    </div>
    <div class="col-7">
      <table cellpadding="10">
        <tr>
          <td class="infor"><span><strong>Full name    :</strong></span></td>
          <td class="infor">{{user?.fullName}}</td>
        </tr>
        <tr>
          <td class="infor"><span><strong>PhoneNumber:</strong></span></td>
          <td class="infor">{{user?.userAddress}}</td>
        </tr>
        <tr>
          <td class="infor"><span><strong>Weight:</strong></span></td>
          <td class="infor">{{user?.email}}</td>
        </tr>
        <tr>
          <td class="infor"><span><strong>Height:</strong></span></td>
          <td class="infor">{{user?.phoneNumber}}</td>
        </tr>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
