<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <a href="index.html" style="text-decoration: none;">
          <img src="img/tdmu.png" alt="IMG">
        </a>



      </div>

      <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
					<span class="login100-form-title">
						ĐĂNG NHẬP
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="username" placeholder="Tên đăng nhập hoặc Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="false"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" formControlName="password" placeholder="Mật khẩu">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Đăng nhập
          </button>
        </div>
        <div class="text-center">
                        <span class="txt1">
                            Hoặc đăng nhập bằng
                            <i class="fab fa-facebook-f" style="color: blue; font-size: 25px; margin-left: 15px;"></i>
                            <i class="fab fa-google" style="color: red; font-size: 25px; margin-left: 15px;"></i>
						</span>
        </div>
        <div class="text-center">
						<span class="txt1">
							Quên
						</span>
          <a class="txt2" href="fogot_password.html	">
            mật khẩu?
          </a>
        </div>

        <div class="text-center">
          <a class="txt2" href="registration.html">
            Đăng ký tài khoản!
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
