<h1>Danh sách</h1>
<!--<a routerLink="/save" class="btn btn-info">Tạo mới</a>-->
<table class="table">
  <tr>
    <td>STT</td>
    <td>Producer</td>
    <td>Giá</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let house of houses; index as i">
    <td>{{i + 1}}</td>
<!--    <td><a [routerLink]="['/detail',smartphone.id]" class="btn btn-info">{{smartphone.title}}</a></td>-->
    <td>{{house.houseName}}</td>
    <td>{{house.rent}}</td>
    <td>{{house.houseAddress}}</td>
    <td><img src="https://sieupet.com/sites/default/files/hinh_anh_meo_dep.jpg"></td>
<!--    <td><a [routerLink]="['/edit',smartphone.id]" class="btn btn-info">Edit</a></td>-->
<!--    <td><a [routerLink]="['/delete',smartphone.id]" class="btn btn-warning">Delete</a></td>-->
  </tr>
</table>
