<app-nav-bar></app-nav-bar>
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Xác nhận thuê nhà</h1>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/home">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Tạo Đơn hàng
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="contact-form bg-light rounded p-5">
            <div id="success"></div>

            <mat-form-field appearance="fill" class="example-form-field">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="rangePicker" [dateFilter]="myFilter">
                <input matStartDate [(ngModel)]="order.startTime">
                <input matEndDate [(ngModel)]="order.endTime">
              </mat-date-range-input>
              <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Hủy</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply>Tạo</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>

          </div>
        </div>
        <div>
          <button (click)="submit()">submit</button>

        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
