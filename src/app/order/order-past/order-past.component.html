<table>
  <tr>
    <td>STT</td>
    <td>Ngay thue</td>
    <td>Ngay bat dau thue</td>
    <td>Ngay ket thuc thue</td>
    <td>Ten can nha da thue</td>
  </tr>
  <tr *ngFor="let order of orderList; index as i">

    <td>{{order.endTime}}</td>
    <td>{{order.house?.houseName}}</td>
  </tr>
</table>
